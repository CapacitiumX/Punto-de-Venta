<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CapacitiumX POS">
    <meta name="theme-color" content="#0f172a">

    <title>CapacitiumX POS | Punto de Venta</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' rx='100' fill='%2338bdf8'/><path d='M120 160 h272 v240 h-272 z' fill='%230f172a'/><rect x='160' y='200' width='192' height='40' fill='%2338bdf8' rx='5'/><circle cx='256' cy='320' r='30' fill='white'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' rx='100' fill='%2338bdf8'/><path d='M120 160 h272 v240 h-272 z' fill='%230f172a'/><rect x='160' y='200' width='192' height='40' fill='%2338bdf8' rx='5'/><circle cx='256' cy='320' r='30' fill='white'/></svg>">

    <script>
        const myManifest = {
            "name": "CapacitiumX Punto de Venta",
            "short_name": "CapPOS",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#1e293b",
            "theme_color": "#38bdf8",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/3050/3050186.png",
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "any maskable"
            }]
        };
        const blob = new Blob([JSON.stringify(myManifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #1e293b; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* Men√∫ Lateral */
        .sidebar { width: 220px; background-color: #0f172a; padding: 20px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #334155; }
        .sidebar h2 { color: #38bdf8; margin-bottom: 20px; font-size: 18px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        .menu-btn { padding: 15px; background: #334155; border: none; color: white; cursor: pointer; text-align: left; border-radius: 8px; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .menu-btn:hover, .menu-btn.active { background: #38bdf8; color: #0f172a; }

        /* √Årea Principal */
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CAJA REGISTRADORA */
        .register-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 100%; }
        .product-list { background: #334155; border-radius: 10px; padding: 10px; overflow-y: auto; height: 65vh; }
        .totals-panel { background: #0f172a; border-radius: 10px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; border: 1px solid #38bdf8; }

        #codeInput { width: 100%; padding: 15px; font-size: 20px; background: #1e293b; border: 2px solid #38bdf8; color: white; border-radius: 8px; outline: none; margin-bottom: 15px; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #94a3b8; border-bottom: 1px solid #475569; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #475569; }
        .price-col { font-weight: bold; color: #4ade80; }
        
        .big-total { font-size: 48px; font-weight: 800; color: #4ade80; text-align: right; margin: 15px 0; }
        .pay-btn { width: 100%; padding: 20px; font-size: 22px; background: #22c55e; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #166534; }
        .pay-btn:active { transform: translateY(4px); box-shadow: none; }

        /* INVENTARIO */
        .inventory-form { background: #334155; padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        .inventory-form input { padding: 12px; background: #1e293b; border: 1px solid #475569; color: white; border-radius: 6px; }

        /* Modal Cobro */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 20px; width: 450px; text-align: center; border: 2px solid #38bdf8; }
        .change-display { font-size: 36px; color: #facc15; margin: 25px 0; font-weight: bold; }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .sidebar h2 { display: none; }
            .register-grid { grid-template-columns: 1fr; }
            .product-list { height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CapacitiumX</h2>
        <button class="menu-btn active" id="btn-pos" onclick="showScreen('pos', this)">üõí Venta</button>
        <button class="menu-btn" id="btn-inv" onclick="showScreen('inventory', this)">üì¶ Inventario</button>
        <button class="menu-btn" id="btn-rep" onclick="showScreen('reports', this)">üìä Reporte</button>
    </div>

    <div class="main-content">
        <div id="pos" class="screen active">
            <div class="register-grid">
                <div>
                    <input type="text" id="codeInput" placeholder="üîç Escanea C√≥digo de Barras..." autocomplete="off">
                    <div class="product-list">
                        <table id="ticketTable">
                            <thead>
                                <tr><th>Cant.</th><th>Producto</th><th>Subtotal</th><th></th></tr>
                            </thead>
                            <tbody id="ticketBody"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="totals-panel">
                    <div>
                        <h3 style="margin:0; opacity:0.7">TOTAL NETO:</h3>
                        <div class="big-total" id="displayTotal">$0.00</div>
                        <p style="color:#94a3b8; text-align: right; margin:0;" id="itemCount">0 Art√≠culos</p>
                    </div>
                    <button class="pay-btn" onclick="openPayModal()">COBRAR (F2)</button>
                </div>
            </div>
        </div>

        <div id="inventory" class="screen">
            <h1>üì¶ Cat√°logo de Productos</h1>
            <div class="inventory-form">
                <h3>A√±adir al Sistema</h3>
                <div style="display:flex; gap:10px; flex-wrap: wrap;">
                    <input type="text" id="newCode" placeholder="C√≥digo">
                    <input type="text" id="newName" placeholder="Nombre Articulo" style="flex:1">
                    <input type="number" id="newPrice" placeholder="Precio $" style="width:120px">
                    <button class="menu-btn" style="background:#38bdf8; color:#000" onclick="addProduct()">Guardar</button>
                </div>
            </div>
            <table style="background:#0f172a; border-radius:12px;">
                <thead><tr><th>C√≥digo</th><th>Descripci√≥n</th><th>Precio</th><th></th></tr></thead>
                <tbody id="inventoryList"></tbody>
            </table>
        </div>

        <div id="reports" class="screen">
            <h1>üìä Balance del D√≠a</h1>
            <div style="display:flex; gap:20px; margin-top:20px; flex-wrap: wrap;">
                <div style="background:#0f172a; padding:30px; border-radius:15px; flex:1; text-align:center; border: 1px solid #22c55e;">
                    <h3 style="color:#22c55e">VENTAS TOTALES</h3>
                    <div class="big-total" id="dailyTotal" style="text-align:center;">$0.00</div>
                </div>
                <div style="background:#0f172a; padding:30px; border-radius:15px; flex:1; text-align:center; border: 1px solid #38bdf8;">
                    <h3 style="color:#38bdf8">TICKETS</h3>
                    <div class="big-total" id="ticketsCount" style="text-align:center;">0</div>
                </div>
            </div>
            <button onclick="clearSales()" style="margin-top:40px; background:#ef4444; color:white; border:none; padding:15px 30px; border-radius:8px; cursor:pointer; font-weight:bold;">üßπ REINICIAR CORTE</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0; opacity:0.6">TOTAL A COBRAR:</h3>
            <h1 id="modalTotal" style="color:#4ade80; font-size:60px; margin:10px 0;">$0.00</h1>
            
            <div style="margin-top:20px">
                <label style="display:block; margin-bottom:10px; color:#94a3b8">EFECTIVO RECIBIDO:</label>
                <input type="number" id="cashReceived" style="font-size:32px; text-align:center; width:100%; border-radius:10px; border:none; padding:10px;" oninput="calcChange()" autofocus>
            </div>
            
            <div class="change-display" id="changeDisplay">Cambio: $0.00</div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
                <button class="pay-btn" style="font-size:16px" onclick="finalizeSale()">LISTO</button>
                <button class="pay-btn" style="background:#475569; font-size:16px; box-shadow:0 4px 0 #1e293b" onclick="closePayModal()">VOLVER</button>
            </div>
        </div>
    </div>

    <script>
        // SERVICE WORKER PARA INSTALACI√ìN COMO APP REAL
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => {})));
                `;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const url = URL.createObjectURL(blob);
                navigator.serviceWorker.register(url);
            });
        }

        let products = JSON.parse(localStorage.getItem('pos_prod_v2')) || [];
        let sales = JSON.parse(localStorage.getItem('pos_sale_v2')) || [];
        let currentCart = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderInventory();
            updateReports();
            document.getElementById('codeInput').focus();
        });

        document.getElementById('codeInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addToCart(this.value);
                this.value = '';
            }
        });

        // ATAJO TECLADO F2 PARA COBRAR
        window.addEventListener('keydown', (e) => { if(e.key === 'F2') openPayModal(); });

        function addToCart(code) {
            const product = products.find(p => p.code === code);
            if (product) {
                const existing = currentCart.find(item => item.code === code);
                if (existing) existing.qty++;
                else currentCart.push({ ...product, qty: 1 });
                renderCart();
            } else {
                alert("‚ùå Producto no registrado.");
            }
        }

        function renderCart() {
            const tbody = document.getElementById('ticketBody');
            tbody.innerHTML = '';
            let total = 0, count = 0;
            currentCart.forEach((item, index) => {
                const sub = item.price * item.qty;
                total += sub; count += item.qty;
                tbody.innerHTML += `<tr><td>${item.qty}</td><td>${item.name}</td><td class="price-col">$${sub.toFixed(2)}</td><td><button onclick="removeFromCart(${index})" style="color:red; background:none; border:none; cursor:pointer;">‚úï</button></td></tr>`;
            });
            document.getElementById('displayTotal').innerText = `$${total.toFixed(2)}`;
            document.getElementById('itemCount').innerText = `${count} Art√≠culos`;
        }

        function removeFromCart(i) { currentCart.splice(i, 1); renderCart(); }

        function openPayModal() {
            if (currentCart.length === 0) return;
            const total = currentCart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            document.getElementById('modalTotal').innerText = `$${total.toFixed(2)}`;
            document.getElementById('payModal').style.display = 'flex';
            setTimeout(() => document.getElementById('cashReceived').focus(), 100);
        }

        function closePayModal() { document.getElementById('payModal').style.display = 'none'; }

        function calcChange() {
            const total = currentCart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const received = parseFloat(document.getElementById('cashReceived').value) || 0;
            const change = received - total;
            const display = document.getElementById('changeDisplay');
            display.innerText = change >= 0 ? `Cambio: $${change.toFixed(2)}` : `Faltan: $${Math.abs(change).toFixed(2)}`;
            display.style.color = change >= 0 ? '#4ade80' : '#ef4444';
        }

        function finalizeSale() {
            const total = currentCart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            if ((parseFloat(document.getElementById('cashReceived').value) || 0) < total) return alert("Dinero insuficiente");
            sales.push({ date: new Date(), total: total });
            localStorage.setItem('pos_sale_v2', JSON.stringify(sales));
            currentCart = []; renderCart(); updateReports(); closePayModal();
            alert("‚úÖ Venta Exitosa");
        }

        function addProduct() {
            const code = document.getElementById('newCode').value, name = document.getElementById('newName').value, price = parseFloat(document.getElementById('newPrice').value);
            if (!code || !name || !price) return alert("Completa los datos");
            products.push({ code, name, price });
            localStorage.setItem('pos_prod_v2', JSON.stringify(products));
            document.getElementById('newCode').value = ''; document.getElementById('newName').value = ''; document.getElementById('newPrice').value = '';
            renderInventory();
        }

        function renderInventory() {
            const tbody = document.getElementById('inventoryList');
            tbody.innerHTML = '';
            products.forEach((p, i) => {
                tbody.innerHTML += `<tr><td>${p.code}</td><td>${p.name}</td><td>$${p.price}</td><td><button onclick="delProd(${i})" style="color:red; background:none; border:none; cursor:pointer;">Borrar</button></td></tr>`;
            });
        }

        function delProd(i) { products.splice(i, 1); localStorage.setItem('pos_prod_v2', JSON.stringify(products)); renderInventory(); }

        function updateReports() {
            let total = sales.reduce((acc, s) => acc + s.total, 0);
            document.getElementById('dailyTotal').innerText = `$${total.toFixed(2)}`;
            document.getElementById('ticketsCount').innerText = sales.length;
        }

        function clearSales() { if(confirm("¬øBorrar historial?")) { sales = []; localStorage.setItem('pos_sale_v2', JSON.stringify(sales)); updateReports(); } }

        function showScreen(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
    </script>
</body>
</html>
